<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Bangladesh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="nav-left">
      <button class="btn blog-btn"><a href="blog.html">Blog</a></button>
    </div>
    <div class="nav-center">
      <button class="btn donation-btn active">Donation</button>
      <img src="logo.png" alt="Logo" class="logo">
      <button class="btn history-btn">History</button>
    </div>
    <div class="nav-right">
      <span class="balance">Balance: <img src="coin-icon.png" alt="Coin Icon"> 1000</span>
    </div>
  </nav>

  <!-- Donation Cards Section -->
  <div class="donation-cards">
    <div class="donation-card">
      <img src="donation1.jpg" alt="Donation Image">
      <h3>Donation Title 1</h3>
      <p>Donation info goes here.</p>
      <p>Current Donation: $<span class="donation-amount">0</span></p>
      <input type="number" class="donation-input" placeholder="Enter amount">
      <button class="donate-btn">Donate Now</button>
    </div>
    <div class="donation-card">
      <img src="donation2.jpg" alt="Donation Image">
      <h3>Donation Title 2</h3>
      <p>Donation info goes here.</p>
      <p>Current Donation: $<span class="donation-amount">0</span></p>
      <input type="number" class="donation-input" placeholder="Enter amount">
      <button class="donate-btn">Donate Now</button>
    </div>
    <div class="donation-card">
      <img src="donation3.jpg" alt="Donation Image">
      <h3>Donation Title 3</h3>
      <p>Donation info goes here.</p>
      <p>Current Donation: $<span class="donation-amount">0</span></p>
      <input type="number" class="donation-input" placeholder="Enter amount">
      <button class="donate-btn">Donate Now</button>
    </div>
  </div>

  <!-- History Section (Initially Hidden) -->
  <div class="history-section" style="display: none;"></div>

  <!-- Static Modal -->
  <div class="modal" id="successModal" style="display: none;">
    <div class="modal-content">
      <p>Donation successful!</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
